<h2 class="shadow-title">Education</h2> 
<ul *ngFor="let job of education;">
    <li>
      <p><i class= "fa-solid fa-calendar"></i>{{ " " +job.admissionDate }} - {{ job.gradationDate }}</p>
      <p><b><i class= "fa-solid fa-book"></i>{{ " " +job.carrer }}</b> </p> 
      <p><i class= "fa-solid fa-city"></i>{{ " " + job.institutionName }} </p><br>
    </li>
  </ul>
