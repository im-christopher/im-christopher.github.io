<h2 class="shadow-title">Work Experience</h2>
<ul *ngFor="let job of workExperience;">
    <li>
      {{ job.startDate }} - {{ job.endDate }} <i>{{ job.location }}</i> <br>
      <b>{{ job.position }}</b> <br>
      {{ job.company }} <br>
      Logros: <br>
      <ul>
        {{ job.accomplishment }} 
  </ul>
